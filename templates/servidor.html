<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servidor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="theme-toggle light" id="themeToggle">
    <span class="theme-icon sun-icon">‚òÄÔ∏è</span>
    <span class="theme-icon moon-icon">üåí</span>
</div>

<div class="page-selector">
    <a href="{{ url_for('cliente') }}" class="page-item" data-page="cliente"><span>Cliente</span></a>
    <a href="{{ url_for('index') }}" class="page-item" data-page="index"><span>Index</span></a>
    <a href="{{ url_for('servidor') }}" class="page-item" data-page="servidor"><span>Servidor</span></a>
</div>

<div class="main-card">
    {% if mensaje %}
        <h1 class="page-title">{{ mensaje }}</h1>
    {% else %}
        <h2 class="subtitle">Productos disponibles</h2>
        <p class="info-text">Tu ip es: {{ ip }}</p>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
            {% for p in productos %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.nombre }}</td>
                <td>{{ p.cantidad }}</td>
                <td>{{ p.precio }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script>
          const socket = io();

          socket.on('actualizar', () => {
            location.reload();
          });
        </script>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
